<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Điểm Thi THPT 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Căn giữa toàn bộ văn bản trên trang */
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: inline-block; /* Để form nằm ở giữa trang */
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            margin-left: auto; /* Căn giữa bảng */
            margin-right: auto; /* Căn giữa bảng */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
        /* Style cho GIF loading */
        #loading {
            display: none; /* Ẩn GIF loading khi không cần thiết */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tra cứu Điểm Thi THPT 2024</h1>
    <form id="searchForm">
        <label for="sbd">Nhập SBD:</label>
        <input type="text" id="sbd" name="sbd" required>
        <button type="submit">Tra cứu</button>
    </form>
    <div id="error" class="error"></div>
    <div id="loading">
        <img src="https://imagedelivery.net/AkgMpQx4DqEP-J62gD_TMw/a9486dc7-d40b-438c-254f-7feb132ff100/public" alt="Loading...">
    </div>
    <table id="resultTable" style="display: none;">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    
    <script>
        // Ánh xạ tiêu đề cột từ tiếng Anh sang tiếng Việt
        const columnTranslations = {
            "sbd": "SBD",
            "toan": "Toán",
            "ngu_van": "Ngữ Văn",
            "ngoai_ngu": "Ngoại Ngữ",
            "vat_li": "Vật Lí",
            "hoa_hoc": "Hóa Học",
            "sinh_hoc": "Sinh Học",
            "lich_su": "Lịch Sử",
            "dia_li": "Địa Lí",
            "gdcd": "GDCD",
            "ma_ngoai_ngu": "Mã Ngoại Ngữ",
            "tinh_thanh": "Tỉnh Thành"
        };

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let sbd = document.getElementById('sbd').value.trim();
            const errorDiv = document.getElementById('error');
            const resultTable = document.getElementById('resultTable');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const loadingDiv = document.getElementById('loading');

            // Hiển thị GIF loading và ẩn bảng kết quả
            loadingDiv.style.display = 'block';
            resultTable.style.display = 'none';

            // Clear previous results
            errorDiv.textContent = '';
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Format SBD to 8 digits
            sbd = sbd.padStart(8, '0');

            if (!sbd) {
                errorDiv.textContent = 'SBD không được để trống.';
                loadingDiv.style.display = 'none'; // Ẩn GIF loading khi có lỗi
                return;
            }

            fetch(`./data/${sbd}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không tìm thấy dữ liệu cho SBD này.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Create table header
                    const headers = Object.keys(data).filter(key => data[key] !== null);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = columnTranslations[header] || header;
                        tableHeader.appendChild(th);
                    });

                    // Create table row
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        // Format SBD for display
                        if (header === 'sbd') {
                            td.textContent = sbd.slice(-7); // Display last 7 digits of SBD
                        } else {
                            td.textContent = data[header];
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);

                    resultTable.style.display = 'table';
                    loadingDiv.style.display = 'none'; // Ẩn GIF loading khi đã tải xong
                })
                .catch(error => {
                    errorDiv.textContent = error.message;
                    loadingDiv.style.display = 'none'; // Ẩn GIF loading khi có lỗi
                });
        });
    </script>
</body>
</html>
